<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Fornecedor - Marketplace Serra da Liberdade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.container { 
    width: 100%;
    max-width: 700px;
}

.card { 
    background: white; 
    border-radius: 12px; 
    padding: 40px; 
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    animation: slideUp 0.5s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.card-header { 
    text-align: center; 
    margin-bottom: 30px; 
}

.card-header i { 
    font-size: 48px; 
    color: #667eea;
    margin-bottom: 15px;
    display: block;
}

.card-header h2 {
    color: #1e293b;
    font-size: 28px;
    margin-bottom: 5px;
}

.card-header p {
    color: #64748b;
    font-size: 14px;
}

.form-group { 
    margin-bottom: 20px; 
}

.form-group label { 
    display: block; 
    margin-bottom: 8px; 
    font-weight: 600;
    color: #334155;
    font-size: 14px;
}

.required {
    color: #dc3545;
}

.form-control { 
    width: 100%; 
    padding: 12px 15px; 
    border: 2px solid #e2e8f0; 
    border-radius: 8px;
    font-size: 14px;
    transition: all 0.3s ease;
    font-family: inherit;
}

.form-control:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-control::placeholder {
    color: #cbd5e1;
}

.form-control.error {
    border-color: #dc3545;
    background-color: #fff5f5;
}

.form-row { 
    display: grid; 
    grid-template-columns: 1fr 1fr; 
    gap: 15px; 
}

.form-row.full {
    grid-template-columns: 1fr;
}

.error-message {
    color: #dc3545;
    font-size: 12px;
    margin-top: 5px;
    display: none;
}

.error-message.show {
    display: block;
}

.btn { 
    padding: 12px 20px; 
    border: none; 
    border-radius: 8px; 
    cursor: pointer; 
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
    width: 100%;
}

.btn-primary { 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
    color: white;
}

.btn-primary:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
}

.btn-primary:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.btn-secondary { 
    background: #6c757d; 
    color: white;
    text-decoration: none;
    display: inline-block;
    text-align: center;
}

.btn-secondary:hover:not(:disabled) {
    background: #5a6268;
    transform: translateY(-2px);
}

.form-buttons {
    display: flex;
    gap: 10px;
    margin-top: 30px;
}

.form-buttons .btn {
    flex: 1;
}

.alert { 
    padding: 15px; 
    border-radius: 8px; 
    margin-bottom: 20px;
    display: none;
    animation: slideDown 0.3s ease-out;
    border-left: 4px solid;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.alert.show {
    display: block;
}

.alert-success { 
    background: #d4edda; 
    color: #155724; 
    border-color: #28a745;
}

.alert-danger { 
    background: #f8d7da; 
    color: #721c24; 
    border-color: #dc3545;
}

.alert-warning {
    background: #fff3cd;
    color: #856404;
    border-color: #ffc107;
}

.alert-info {
    background: #d1ecf1;
    color: #0c5460;
    border-color: #17a2b8;
}

.alert i {
    margin-right: 10px;
}

.info-box {
    background: #f0f2f5;
    border-left: 4px solid #667eea;
    padding: 15px;
    border-radius: 4px;
    margin-bottom: 20px;
    font-size: 13px;
    color: #334155;
}

.info-box strong {
    display: block;
    margin-bottom: 5px;
}

.footer-links {
    text-align: center; 
    margin-top: 25px;
    padding-top: 20px;
    border-top: 1px solid #e2e8f0;
}

.footer-links p {
    color: #64748b;
    font-size: 14px;
    margin-bottom: 10px;
}

.footer-links a {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.footer-links a:hover {
    color: #764ba2;
    text-decoration: underline;
}

.spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid #ffffff;
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin-right: 8px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

hr {
    border: none;
    border-top: 1px solid #e2e8f0;
    margin: 20px 0;
}

@media (max-width: 600px) {
    .container { padding: 10px; }
    .card { padding: 20px; }
    .form-row { grid-template-columns: 1fr; }
    .card-header h2 { font-size: 24px; }
}
</style>

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-store"></i>
                <h2>Cadastro de Fornecedor</h2>
                <p>Marketplace Serra da Liberdade</p>
            </div>

            <hr>

            <!-- Alert Container -->
            <div id="alertContainer"></div>

            <!-- Info Box -->
            <div class="info-box">
                <strong>ℹ️ Importante</strong>
                Após o cadastro, sua conta será analisada pelo administrador. Você receberá um e-mail de confirmação.
            </div>

            <form id="formCadastro">
                <!-- CPF/CNPJ e Ramo -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf_cnpj">CPF/CNPJ <span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="cpf_cnpj"
                            name="cpf_cnpj" 
                            class="form-control" 
                            placeholder="000.000.000-00 ou 00.000.000/0000-00"
                            required
                        >
                        <div class="error-message" id="cpf_cnpjError"></div>
                    </div>
                    <div class="form-group">
                        <label for="ramo_atividade_id">Ramo de Atividade <span class="required">*</span></label>
                        <select 
                            id="ramo_atividade_id"
                            name="ramo_atividade_id" 
                            class="form-control" 
                            required
                        >
                            <option value="">Carregando...</option>
                        </select>
                        <div class="error-message" id="ramoError"></div>
                    </div>
                </div>

                <!-- Nome Estabelecimento -->
                <div class="form-group">
                    <label for="nome_estabelecimento">Nome do Estabelecimento <span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="nome_estabelecimento"
                        name="nome_estabelecimento" 
                        class="form-control" 
                        placeholder="Ex: Padaria da Liberdade"
                        required
                    >
                    <div class="error-message" id="nomeError"></div>
                </div>

                <!-- Email e Senha -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">E-mail <span class="required">*</span></label>
                        <input 
                            type="email" 
                            id="email"
                            name="email" 
                            class="form-control" 
                            placeholder="seu@email.com"
                            required
                            autocomplete="email"
                        >
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha <span class="required">*</span></label>
                        <input 
                            type="password" 
                            id="senha"
                            name="senha" 
                            class="form-control" 
                            placeholder="Mínimo 6 caracteres"
                            required
                            autocomplete="new-password"
                        >
                        <div class="error-message" id="senhaError"></div>
                    </div>
                </div>

                <!-- Telefone e Responsável -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input 
                            type="tel" 
                            id="telefone"
                            name="telefone" 
                            class="form-control" 
                            placeholder="(11) 99999-9999"
                        >
                    </div>
                    <div class="form-group">
                        <label for="nome_responsavel">Nome do Responsável</label>
                        <input 
                            type="text" 
                            id="nome_responsavel"
                            name="nome_responsavel" 
                            class="form-control" 
                            placeholder="Nome completo"
                        >
                    </div>
                </div>

                <!-- Endereço -->
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <textarea 
                        id="endereco"
                        name="endereco" 
                        class="form-control" 
                        rows="3" 
                        placeholder="Rua, número, complemento, bairro, cidade"
                    ></textarea>
                </div>

                <!-- Botões -->
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary" id="btnSubmit">
                        <i class="fas fa-check"></i> Cadastrar
                    </button>
                    <a href="login_fornecedor.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                </div>
            </form>

            <div class="footer-links">
                <p>Já tem cadastro? <a href="login_fornecedor.html">Faça login aqui</a></p>
            </div>
        </div>
    </div>

    <script>
        // =====================================================
        // CONFIGURAÇÃO
        // =====================================================

        const API_URL = '../api/api_fornecedores.php';
        const API_RAMOS = '../api/api_ramos_atividade.php';
        const TIMEOUT = 30000;
        const DEBUG = true;

        // =====================================================
        // ELEMENTOS DO DOM
        // =====================================================

        const formCadastro = document.getElementById('formCadastro');
        const alertContainer = document.getElementById('alertContainer');
        const btnSubmit = document.getElementById('btnSubmit');
        const selectRamo = document.getElementById('ramo_atividade_id');

        // =====================================================
        // FUNÇÕES AUXILIARES
        // =====================================================

        function log(msg, data = null) {
            if (DEBUG) {
                console.log('[Cadastro Fornecedor]', msg, data || '');
            }
        }

        function mostrarAlerta(mensagem, tipo = 'info') {
            log('Alerta:', { mensagem, tipo });
            
            const alerta = document.createElement('div');
            alerta.className = `alert alert-${tipo} show`;
            
            let icone = 'fas fa-info-circle';
            if (tipo === 'success') icone = 'fas fa-check-circle';
            if (tipo === 'danger') icone = 'fas fa-exclamation-circle';
            if (tipo === 'warning') icone = 'fas fa-exclamation-triangle';

            alerta.innerHTML = `<i class="${icone}"></i> ${mensagem}`;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alerta);

            if (tipo !== 'danger') {
                setTimeout(() => {
                    alerta.style.opacity = '0';
                    setTimeout(() => alerta.remove(), 300);
                }, 5000);
            }
        }

        function mostrarErro(inputId, mensagem) {
            const input = document.getElementById(inputId);
            const errorElement = document.getElementById(inputId + 'Error');
            
            if (input && errorElement) {
                input.classList.add('error');
                errorElement.textContent = mensagem;
                errorElement.classList.add('show');
            }
        }

        function limparErro(inputId) {
            const input = document.getElementById(inputId);
            const errorElement = document.getElementById(inputId + 'Error');
            
            if (input && errorElement) {
                input.classList.remove('error');
                errorElement.classList.remove('show');
            }
        }

        // =====================================================
        // CARREGAR RAMOS DE ATIVIDADE
        // =====================================================

        async function carregarRamos() {
            try {
                log('Carregando ramos de atividade...');
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), TIMEOUT);

                const resposta = await fetch(API_RAMOS + '?acao=listar', {
                    method: 'GET',
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!resposta.ok) {
                    throw new Error(`HTTP ${resposta.status}`);
                }

                const dados = await resposta.json();
                log('Ramos carregados:', dados);

                if (dados.sucesso && dados.dados && Array.isArray(dados.dados)) {
                    selectRamo.innerHTML = '<option value="">Selecione um ramo de atividade...</option>';
                    
                    dados.dados.forEach(ramo => {
                        const option = document.createElement('option');
                        option.value = ramo.id;
                        option.textContent = ramo.nome;
                        selectRamo.appendChild(option);
                    });
                } else {
                    selectRamo.innerHTML = '<option value="">Erro ao carregar ramos</option>';
                    mostrarAlerta('Erro ao carregar ramos de atividade', 'warning');
                }

            } catch (erro) {
                log('Erro ao carregar ramos:', erro);
                selectRamo.innerHTML = '<option value="">Erro ao carregar</option>';
                mostrarAlerta('Erro ao carregar ramos: ' + erro.message, 'warning');
            }
        }

        // =====================================================
        // VALIDAR FORMULÁRIO
        // =====================================================

        function validarFormulario() {
            let valido = true;

            // Limpar erros anteriores
            document.querySelectorAll('.form-control').forEach(input => {
                limparErro(input.id);
            });

            // Validar CPF/CNPJ
            const cpf_cnpj = document.getElementById('cpf_cnpj').value.trim();
            if (!cpf_cnpj) {
                mostrarErro('cpf_cnpj', 'CPF/CNPJ é obrigatório');
                valido = false;
            }

            // Validar Ramo
            const ramo = document.getElementById('ramo_atividade_id').value;
            if (!ramo) {
                mostrarErro('ramo_atividade_id', 'Ramo de atividade é obrigatório');
                valido = false;
            }

            // Validar Nome
            const nome = document.getElementById('nome_estabelecimento').value.trim();
            if (!nome) {
                mostrarErro('nome_estabelecimento', 'Nome do estabelecimento é obrigatório');
                valido = false;
            }

            // Validar Email
            const email = document.getElementById('email').value.trim();
            if (!email || !email.includes('@')) {
                mostrarErro('email', 'E-mail válido é obrigatório');
                valido = false;
            }

            // Validar Senha
            const senha = document.getElementById('senha').value;
            if (senha.length < 6) {
                mostrarErro('senha', 'Senha deve ter no mínimo 6 caracteres');
                valido = false;
            }

            return valido;
        }

        // =====================================================
        // ENVIAR FORMULÁRIO
        // =====================================================

        formCadastro.addEventListener('submit', async (e) => {
            e.preventDefault();

            log('Enviando formulário...');

            // Validar
            if (!validarFormulario()) {
                mostrarAlerta('Por favor, corrija os erros no formulário', 'danger');
                return;
            }

            // Desabilitar botão
            btnSubmit.disabled = true;
            const textOriginal = btnSubmit.innerHTML;
            btnSubmit.innerHTML = '<span class="spinner"></span>Cadastrando...';

            try {
                const formData = new FormData(formCadastro);
                formData.append('acao', 'cadastrar');

                log('Enviando dados para API...');

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), TIMEOUT);

                const resposta = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!resposta.ok) {
                    throw new Error(`HTTP ${resposta.status}: ${resposta.statusText}`);
                }

                let dados;
                try {
                    dados = await resposta.json();
                } catch (e) {
                    throw new Error('Resposta inválida do servidor');
                }

                log('Resposta da API:', dados);

                if (dados.sucesso) {
                    mostrarAlerta(dados.mensagem || 'Cadastro realizado com sucesso! Redirecionando...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'login_fornecedor.html';
                    }, 2000);
                } else {
                    mostrarAlerta(dados.mensagem || 'Erro ao cadastrar fornecedor', 'danger');
                }

            } catch (erro) {
                log('Erro:', erro);
                
                let mensagem = 'Erro ao cadastrar fornecedor';
                if (erro.name === 'AbortError') {
                    mensagem = 'Tempo limite excedido. Tente novamente.';
                } else if (erro.message) {
                    mensagem = erro.message;
                }

                mostrarAlerta(mensagem, 'danger');

            } finally {
                btnSubmit.disabled = false;
                btnSubmit.innerHTML = textOriginal;
            }
        });

        // =====================================================
        // LIMPAR ERROS AO DIGITAR
        // =====================================================

        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('input', () => {
                limparErro(input.id);
            });
        });

        // =====================================================
        // INICIALIZAR
        // =====================================================

        document.addEventListener('DOMContentLoaded', () => {
            log('Página carregada, iniciando...');
            carregarRamos();
        });
    </script>
</body>
</html>
