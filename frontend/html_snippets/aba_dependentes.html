<!-- ESTILOS ADICIONAIS (adicionar ao <style> de moradores.html) -->
<style>
    /* Abas */
    .tabs-container {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
        border-bottom: 2px solid #e2e8f0;
        overflow-x: auto;
    }
    
    .tab-button {
        padding: 0.75rem 1.5rem;
        background: none;
        border: none;
        border-bottom: 3px solid transparent;
        color: #64748b;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        white-space: nowrap;
    }
    
    .tab-button:hover {
        color: #1e293b;
        border-bottom-color: #cbd5e1;
    }
    
    .tab-button.active {
        color: #3b82f6;
        border-bottom-color: #3b82f6;
    }
    
    .tab-content {
        display: none;
    }
    
    .tab-content.active {
        display: block;
    }
    
    /* Tabela de dependentes */
    #tabelaDependentes tbody tr:hover {
        background: #f8fafc;
    }
    
    #tabelaDependentes .actions {
        white-space: nowrap;
    }
    
    #tabelaDependentes .actions button {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
        margin-right: 0.25rem;
    }
</style>

<!-- CONTEÚDO HTML DA ABA -->
<div id="alertBoxDependentes"></div>

<!-- Abas -->
<div class="tabs-container">
    <button class="tab-button active" onclick="abrirAba(event, 'dados-morador')">
        <i class="fas fa-user"></i> Dados Pessoais
    </button>
    <button class="tab-button" onclick="abrirAba(event, 'dependentes')">
        <i class="fas fa-users"></i> Dependentes
    </button>
    <button class="tab-button" onclick="abrirAba(event, 'veiculos')">
        <i class="fas fa-car"></i> Veículos
    </button>
</div>

<!-- Aba: Dados Pessoais (já existe em moradores.html) -->
<div id="dados-morador" class="tab-content active">
    <!-- Conteúdo existente de dados pessoais -->
</div>

<!-- Aba: Dependentes (NOVA) -->
<div id="dependentes" class="tab-content">
    <section class="form-section">
        <h2 id="formTitleDependente">Novo Dependente</h2>
        
        <form id="dependenteForm">
            <input type="hidden" id="dependenteId">
            
            <div class="form-grid">
                <div>
                    <label>Nome Completo *</label>
                    <input type="text" id="nomeCompleto" placeholder="Digite o nome completo" required>
                </div>
                <div>
                    <label>CPF *</label>
                    <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" 
                           oninput="formatarInputCPF(this)" required>
                </div>
                <div>
                    <label>Parentesco *</label>
                    <select id="parentesco" required>
                        <option value="">Selecione...</option>
                        <option value="Cônjuge">Cônjuge</option>
                        <option value="Filho(a)">Filho(a)</option>
                        <option value="Enteado(a)">Enteado(a)</option>
                        <option value="Pai/Mãe">Pai/Mãe</option>
                        <option value="Irmão/Irmã">Irmão/Irmã</option>
                        <option value="Avô/Avó">Avô/Avó</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
            </div>
            
            <div class="form-grid">
                <div>
                    <label>Email</label>
                    <input type="email" id="email" placeholder="email@example.com">
                </div>
                <div>
                    <label>Telefone</label>
                    <input type="text" id="telefone" maxlength="15" placeholder="(31) 3333-3333">
                </div>
                <div>
                    <label>Celular</label>
                    <input type="text" id="celular" maxlength="15" placeholder="(31) 98888-8888">
                </div>
            </div>
            
            <div class="form-grid">
                <div>
                    <label>Data de Nascimento</label>
                    <input type="date" id="dataNascimento">
                </div>
                <div>
                    <label>Observações</label>
                    <textarea id="observacao" placeholder="Observações adicionais" style="resize: vertical; min-height: 80px;"></textarea>
                </div>
            </div>
            
            <button type="submit" id="btnSalvarDependente">
                <i class="fas fa-save"></i> Salvar Dependente
            </button>
            <button type="button" class="btn-cancel" id="btnCancelarDependente" 
                    onclick="limparFormularioDependente()" style="display:none;">
                <i class="fas fa-times"></i> Cancelar
            </button>
        </form>
    </section>
    
    <!-- Tabela de Dependentes -->
    <section class="table-section">
        <h2>Lista de Dependentes</h2>
        
        <div class="loading" id="loadingDependentes">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>Carregando dependentes...</p>
        </div>
        
        <table id="tabelaDependentes">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Parentesco</th>
                    <th>Celular</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</div>

<!-- Aba: Veículos (já existe em moradores.html) -->
<div id="veiculos" class="tab-content">
    <!-- Conteúdo existente de veículos -->
</div>

<!-- JAVASCRIPT PARA ABAS (adicionar ao final de moradores.html) -->
<script>
/**
 * Abrir aba
 * @param {event} event Evento do clique
 * @param {string} abaNome Nome da aba a abrir
 */
function abrirAba(event, abaNome) {
    event.preventDefault();
    
    // Remover classe active de todos os botões e conteúdos
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
    
    // Adicionar classe active ao botão e conteúdo clicado
    event.target.closest('.tab-button').classList.add('active');
    document.getElementById(abaNome).classList.add('active');
    
    // Se abrir aba de dependentes, carregar dados
    if (abaNome === 'dependentes' && moradorIdAtual) {
        inicializarDependentes(moradorIdAtual);
    }
}

/**
 * Ao abrir detalhes de um morador, definir ID global
 * @param {number} moradorId ID do morador
 */
function abrirDetalhesMoreador(moradorId) {
    window.moradorIdAtual = moradorId;
    
    // Abrir aba de dados pessoais por padrão
    const abaDados = document.querySelector('[onclick="abrirAba(event, \'dados-morador\')"]');
    if (abaDados) {
        abaDados.click();
    }
}
</script>

<script src="js/dependentes.js"></script>
