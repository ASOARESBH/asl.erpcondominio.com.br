<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Portal do Morador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .grid-produtos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card-produto {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card-produto:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-tipo {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .card-nome {
            font-size: 16px;
            font-weight: 600;
        }

        .card-body {
            padding: 15px;
        }

        .card-fornecedor {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .card-descricao {
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
        }

        .card-preco {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .card-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .stars {
            color: #ffc107;
        }

        .card-footer {
            display: flex;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .card-footer button {
            flex: 1;
            padding: 10px;
            font-size: 13px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .modal-header h2 {
            font-size: 20px;
            color: #333;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .alert.active {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            border-left: 4px solid #10b981;
            color: #065f46;
        }

        .alert-error {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            color: #7f1d1d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .filters {
                grid-template-columns: 1fr;
            }

            .grid-produtos {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Marketplace</h1>
            <p>Encontre produtos e servi√ßos oferecidos pelos fornecedores</p>
        </div>

        <!-- Alertas -->
        <div id="alertSuccess" class="alert alert-success"></div>
        <div id="alertError" class="alert alert-error"></div>

        <!-- Filtros -->
        <div class="filters">
            <div class="filter-group">
                <label>Buscar:</label>
                <input type="text" id="buscaNome" placeholder="Nome do produto/servi√ßo..." onkeyup="carregarProdutos()">
            </div>

            <div class="filter-group">
                <label>Tipo:</label>
                <select id="filtroTipo" onchange="carregarProdutos()">
                    <option value="">Todos</option>
                    <option value="produto">Produtos</option>
                    <option value="servico">Servi√ßos</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Fornecedor:</label>
                <select id="filtroFornecedor" onchange="carregarProdutos()">
                    <option value="">Todos os fornecedores</option>
                </select>
            </div>

            <button class="button btn-secondary" onclick="limparFiltros()">Limpar Filtros</button>
        </div>

        <!-- Grid de Produtos -->
        <div id="gridProdutos" class="grid-produtos"></div>
    </div>

    <!-- ===== MODAL: DETALHES DO PRODUTO ===== -->
    <div id="modalDetalhes" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detalhesTitulo">Detalhes do Produto</h2>
                <button class="modal-close" onclick="fecharModal('modalDetalhes')">‚úï</button>
            </div>

            <div id="conteudoDetalhes"></div>

            <div class="modal-footer">
                <button type="button" class="button btn-secondary" onclick="fecharModal('modalDetalhes')">
                    Fechar
                </button>
            </div>
        </div>
    </div>

    <!-- ===== MODAL: FAZER PEDIDO ===== -->
    <div id="modalPedido" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Fazer Pedido</h2>
                <button class="modal-close" onclick="fecharModal('modalPedido')">‚úï</button>
            </div>

            <form id="formPedido" onsubmit="enviarPedido(event)">
                <input type="hidden" id="pedidoProdutoId">

                <div class="form-group">
                    <label>Produto/Servi√ßo:</label>
                    <input type="text" id="pedidoProdutoNome" readonly>
                </div>

                <div class="form-group">
                    <label>Fornecedor:</label>
                    <input type="text" id="pedidoFornecedor" readonly>
                </div>

                <div class="form-group">
                    <label>Valor Proposto (R$):</label>
                    <input type="number" id="pedidoValor" step="0.01" min="0" readonly>
                </div>

                <div class="form-group">
                    <label>Descri√ß√£o/Observa√ß√µes:</label>
                    <textarea id="pedidoDescricao" placeholder="Descreva seus requisitos ou observa√ß√µes..."></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="button btn-secondary" onclick="fecharModal('modalPedido')">
                        Cancelar
                    </button>
                    <button type="submit" class="button btn-success">
                        Enviar Pedido
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '../api/';

        function abrirModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function fecharModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }

        function mostrarAlerta(mensagem, tipo = 'success') {
            const alertId = `alert${tipo.charAt(0).toUpperCase() + tipo.slice(1)}`;
            const alert = document.getElementById(alertId);
            alert.textContent = mensagem;
            alert.classList.add('active');

            setTimeout(() => {
                alert.classList.remove('active');
            }, 5000);
        }

        async function carregarProdutos() {
            try {
                const buscaNome = document.getElementById('buscaNome').value;
                const tipo = document.getElementById('filtroTipo').value;
                const fornecedor = document.getElementById('filtroFornecedor').value;

                let url = API_BASE + 'api_marketplace.php?acao=listar';
                if (buscaNome) url += '&nome=' + encodeURIComponent(buscaNome);
                if (tipo) url += '&tipo=' + tipo;
                if (fornecedor) url += '&fornecedor_id=' + fornecedor;

                const response = await fetch(url, {
                    credentials: 'include'
                });

                const data = await response.json();

                if (!data.sucesso) {
                    mostrarAlerta(data.mensagem, 'error');
                    return;
                }

                const produtos = data.dados || [];
                const container = document.getElementById('gridProdutos');

                if (produtos.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <div class="empty-state-icon">üîç</div>
                            <p>Nenhum produto encontrado com os filtros selecionados</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                produtos.forEach(produto => {
                    const estrelas = gerarEstrelas(produto.media_nota || 0);
                    const tipo_icone = produto.tipo === 'produto' ? 'üì¶' : 'üîß';

                    html += `
                        <div class="card-produto">
                            <div class="card-header">
                                <div class="card-tipo">${tipo_icone} ${produto.tipo === 'produto' ? 'Produto' : 'Servi√ßo'}</div>
                                <div class="card-nome">${produto.nome}</div>
                            </div>
                            <div class="card-body">
                                <div class="card-fornecedor">üë§ ${produto.nome_estabelecimento}</div>
                                <div class="card-descricao">${produto.descricao || 'Sem descri√ß√£o'}</div>
                                <div class="card-preco">R$ ${parseFloat(produto.preco_venda).toFixed(2)}</div>
                                <div class="card-rating">
                                    <span class="stars">${estrelas}</span>
                                    <span>(${produto.total_avaliacoes || 0} avalia√ß√µes)</span>
                                </div>
                                <div class="card-footer">
                                    <button class="button btn-secondary" onclick="verDetalhes(${produto.id})">Ver Detalhes</button>
                                    <button class="button btn-success" onclick="abrirPedido(${produto.id})">Contratar</button>
                                </div>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;

            } catch (error) {
                mostrarAlerta('Erro ao carregar produtos: ' + error.message, 'error');
            }
        }

        async function carregarFornecedores() {
            try {
                const response = await fetch(API_BASE + 'api_marketplace.php?acao=listar_fornecedores', {
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.sucesso) {
                    const select = document.getElementById('filtroFornecedor');
                    const fornecedores = data.dados || [];

                    fornecedores.forEach(fornecedor => {
                        const option = document.createElement('option');
                        option.value = fornecedor.id;
                        option.textContent = fornecedor.nome_estabelecimento;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar fornecedores:', error);
            }
        }

        function gerarEstrelas(nota) {
            const estrelas = Math.round(nota);
            let html = '';
            for (let i = 0; i < 5; i++) {
                html += i < estrelas ? '‚≠ê' : '‚òÜ';
            }
            return html;
        }

        function verDetalhes(produtoId) {
            // Implementar visualiza√ß√£o de detalhes
            mostrarAlerta('Detalhes do produto #' + produtoId);
        }

        function abrirPedido(produtoId) {
            // Aqui voc√™ buscaria os detalhes do produto e preencheria o formul√°rio
            document.getElementById('pedidoProdutoId').value = produtoId;
            abrirModal('modalPedido');
        }

        async function enviarPedido(event) {
            event.preventDefault();

            const produtoId = document.getElementById('pedidoProdutoId').value;
            const descricao = document.getElementById('pedidoDescricao').value;
            const valor = document.getElementById('pedidoValor').value;

            try {
                const formData = new FormData();
                formData.append('acao', 'criar');
                formData.append('produto_servico_id', produtoId);
                formData.append('descricao_pedido', descricao);
                formData.append('valor_proposto', valor);

                const response = await fetch(API_BASE + 'api_pedidos.php', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.sucesso) {
                    mostrarAlerta('Pedido enviado com sucesso! Aguarde a aprova√ß√£o do fornecedor.', 'success');
                    fecharModal('modalPedido');
                    document.getElementById('formPedido').reset();
                } else {
                    mostrarAlerta(data.mensagem, 'error');
                }
            } catch (error) {
                mostrarAlerta('Erro ao enviar pedido: ' + error.message, 'error');
            }
        }

        function limparFiltros() {
            document.getElementById('buscaNome').value = '';
            document.getElementById('filtroTipo').value = '';
            document.getElementById('filtroFornecedor').value = '';
            carregarProdutos();
        }

        document.addEventListener('DOMContentLoaded', () => {
            carregarFornecedores();
            carregarProdutos();
        });
    </script>
</body>
</html>
