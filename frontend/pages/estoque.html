<!-- Formulário de Cadastro/Edição -->
<section class="section">
    <h2 class="section-title"><i class="fas fa-plus-circle"></i> <span id="formTitle">Cadastrar
            Produto</span></h2>
    <form id="produtoForm">
        <input type="hidden" id="produtoId">
        <div class="form-grid">
            <div class="form-group">
                <label for="nome">Nome do Material *</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="categoria_id">Categoria *</label>
                <select id="categoria_id" required>
                    <option value="">Selecione...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="unidade_medida">Unidade de Medida *</label>
                <select id="unidade_medida" required>
                    <option value="Unidade">Unidade</option>
                    <option value="Metro">Metro</option>
                    <option value="Kg">Kg</option>
                    <option value="Litro">Litro</option>
                    <option value="Caixa">Caixa</option>
                    <option value="Pacote">Pacote</option>
                    <option value="Rolo">Rolo</option>
                    <option value="Saco">Saco</option>
                </select>
            </div>
            <div class="form-group">
                <label for="preco_unitario">Preço Unitário (R$) *</label>
                <input type="number" id="preco_unitario" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="quantidade_estoque">Quantidade em Estoque *</label>
                <input type="number" id="quantidade_estoque" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="estoque_minimo">Estoque Mínimo</label>
                <input type="number" id="estoque_minimo" step="0.01" min="0">
            </div>
            <div class="form-group">
                <label for="estoque_maximo">Estoque Máximo</label>
                <input type="number" id="estoque_maximo" step="0.01" min="0">
            </div>
            <div class="form-group">
                <label for="localizacao">Localização</label>
                <input type="text" id="localizacao" placeholder="Ex: Depósito A - Prateleira 1">
            </div>
            <div class="form-group">
                <label for="fornecedor">Fornecedor</label>
                <input type="text" id="fornecedor">
            </div>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao"></textarea>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Salvar
                Produto</button>
            <button type="button" class="btn btn-secondary" onclick="window.EstoquePage.limparFormulario()"><i
                    class="fas fa-times"></i> Limpar</button>
        </div>
    </form>
</section>

<!-- Busca e Filtros -->
