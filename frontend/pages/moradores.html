<!-- Page Metadata -->
<div id="page-metadata" data-title="Moradores" data-icon="fa-users" style="display:none;"></div>

<!-- Modern Page Wrapper -->
<div class="page-wrapper page-moradores">

    <!-- Page Header -->
    <div class="page-header">
        <h1>Moradores</h1>
        <p>Gerenciamento de moradores e dependentes do condomínio</p>
    </div>

    <!-- Tabs Navigation -->
    <div class="tabs">
        <button class="tab-button active" data-tab="moradores">
            <i class="fas fa-users"></i> Moradores
        </button>
        <button class="tab-button" data-tab="dependentes">
            <i class="fas fa-user-friends"></i> Dependentes
        </button>
    </div>

    <!-- Tab: Moradores -->
    <div id="tab-moradores" class="tab-content active">
        <div class="page-card">
            <h2>Cadastro de Morador</h2>
            <form id="moradorForm">
                <div class="form-grid">
                    <div>
                        <label>Nome Completo *</label>
                        <input type="text" id="nomeCompleto" required placeholder="Ex: João Silva">
                    </div>
                    <div>
                        <label>CPF *</label>
                        <input type="text" id="cpf" required placeholder="000.000.000-00">
                    </div>
                    <div>
                        <label>Unidade *</label>
                        <input type="text" id="unidade" required placeholder="Ex: Bloco A - 102">
                    </div>
                </div>
                <div class="form-grid">
                    <div>
                        <label>Email</label>
                        <input type="email" id="email" placeholder="email@exemplo.com">
                    </div>
                    <div>
                        <label>Telefone</label>
                        <input type="tel" id="telefone" placeholder="(00) 0000-0000">
                    </div>
                    <div>
                        <label>Celular</label>
                        <input type="tel" id="celular" placeholder="(00) 90000-0000">
                    </div>
                </div>
                <button type="submit" class="btn-primary-modern"><i class="fas fa-save"></i> Salvar Morador</button>
            </form>
        </div>

        <div class="page-card">
            <h2>Lista de Moradores</h2>
            <div class="search-box">
                <input type="text" id="searchMorador" placeholder="Pesquisar por nome, CPF ou unidade...">
                <button class="btn-primary-modern" onclick="window.MoradoresPage?.buscar()"><i
                        class="fas fa-search"></i> Buscar</button>
            </div>
            <div id="loadingMoradores" class="loading" style="display:none;">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Carregando dados com segurança...</p>
            </div>
            <div class="table-container">
                <table id="tabelaMoradores">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Unidade</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Tab: Dependentes -->
    <div id="tab-dependentes" class="tab-content">
        <div class="page-card">
            <h2>Cadastro de Dependente</h2>
            <form id="dependenteForm">
                <div class="form-grid">
                    <div>
                        <label>Morador *</label>
                        <select id="moradorSelecionado" required>
                            <option value="">Selecione um morador</option>
                        </select>
                    </div>
                    <div>
                        <label>Nome Completo *</label>
                        <input type="text" id="nomeDependente" required placeholder="Nome do dependente">
                    </div>
                    <div>
                        <label>Parentesco *</label>
                        <select id="parentesco" required>
                            <option value="">Selecione...</option>
                            <option value="Cônjuge">Cônjuge</option>
                            <option value="Filho(a)">Filho(a)</option>
                            <option value="Pai/Mãe">Pai/Mãe</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn-primary-modern"><i class="fas fa-save"></i> Salvar Dependente</button>
            </form>
        </div>

        <div class="page-card">
            <h2>Lista de Dependentes</h2>
            <div class="table-container">
                <table id="tabelaDependentes">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Morador</th>
                            <th>Parentesco</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

</div>
