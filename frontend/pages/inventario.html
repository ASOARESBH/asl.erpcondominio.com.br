<!-- Seção de Busca -->
<section class="section">
    <h2><i class="fas fa-search"></i> Buscar Patrimônio</h2>
    <div class="search-section">
        <div class="search-grid">
            <div class="form-group">
                <label>Número Patrimônio</label>
                <input type="text" id="filtroNumeroPatrimonio" placeholder="Ex: PAT-001">
            </div>
            <div class="form-group">
                <label>NF</label>
                <input type="text" id="filtroNF" placeholder="Número da NF">
            </div>
            <div class="form-group">
                <label>Situação</label>
                <select id="filtroSituacao">
                    <option value="">Todas</option>
                    <option value="imobilizado">Imobilizado</option>
                    <option value="circulante">Circulante</option>
                </select>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select id="filtroStatus">
                    <option value="">Todos</option>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>
            <div class="form-group">
                <label>Tutela (Responsável)</label>
                <select id="filtroTutela">
                    <option value="">Todos</option>
                </select>
            </div>
        </div>
        <div class="search-buttons">
            <button class="btn-primary" onclick="window.InventarioPage.buscarInventario()">
                <i class="fas fa-search"></i> Buscar
            </button>
            <button class="btn-secondary" onclick="window.InventarioPage.limparBusca()">
                <i class="fas fa-eraser"></i> Limpar Filtros
            </button>
        </div>
    </div>
</section>

<!-- Formulário de Cadastro -->
<section class="section">
    <h2><i class="fas fa-plus-circle"></i> <span id="formTitle">Novo Item de Patrimônio</span></h2>
    <form id="formInventario">
        <input type="hidden" id="itemId">
        <div class="form-grid">
            <div class="form-group">
                <label>Número Patrimônio *</label>
                <input type="text" id="numeroPatrimonio" required placeholder="Ex: PAT-001">
            </div>
            <div class="form-group">
                <label>Nome do Item *</label>
                <input type="text" id="nomeItem" required placeholder="Ex: Notebook Dell">
            </div>
            <div class="form-group">
                <label>Fabricante</label>
                <input type="text" id="fabricante" placeholder="Ex: Dell">
            </div>
            <div class="form-group">
                <label>Modelo</label>
                <input type="text" id="modelo" placeholder="Ex: Inspiron 15">
            </div>
            <div class="form-group">
                <label>Número de Série</label>
                <input type="text" id="numeroSerie" placeholder="Ex: SN123456789">
            </div>
            <div class="form-group">
                <label>NF</label>
                <input type="text" id="nf" placeholder="Número da Nota Fiscal">
            </div>
            <div class="form-group">
                <label>Data de Compra</label>
                <input type="date" id="dataCompra">
            </div>
            <div class="form-group">
                <label>Situação *</label>
                <select id="situacao" required>
                    <option value="imobilizado">Imobilizado</option>
                    <option value="circulante">Circulante</option>
                </select>
            </div>
            <div class="form-group">
                <label>Valor (R$)</label>
                <input type="number" id="valor" step="0.01" placeholder="0.00">
            </div>
            <div class="form-group">
                <label>Status *</label>
                <select id="status" required>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>
            <div class="form-group">
                <label>Tutela (Responsável)</label>
                <select id="tutelaUsuarioId">
                    <option value="">Sem responsável</option>
                </select>
            </div>

            <!-- Campos condicionais para status inativo -->
            <div class="form-group campo-condicional" id="campoDataBaixa">
                <label>Data de Baixa</label>
                <input type="date" id="dataBaixa">
            </div>
        </div>

        <!-- Motivo de baixa (campo grande) -->
        <div class="form-group campo-condicional" id="campoMotivoBaixa" style="margin-top: 1rem;">
            <label>Motivo de Baixa *</label>
            <textarea id="motivoBaixa" placeholder="Descreva o motivo da baixa do patrimônio"></textarea>
        </div>

        <!-- Observações -->
        <div class="form-group" style="margin-top: 1rem;">
            <label>Observações</label>
            <textarea id="observacoes" placeholder="Informações adicionais sobre o item"></textarea>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
            <button type="submit" class="btn-primary">
                <i class="fas fa-save"></i> <span id="btnSalvarTexto">Salvar Item</span>
            </button>
            <button type="button" class="btn-secondary" onclick="window.InventarioPage.limparFormulario()">
                <i class="fas fa-times"></i> Limpar
            </button>
        </div>
    </form>
</section>
