<!-- Page Metadata -->
<div id="page-metadata" data-title="Veiculos" data-icon="fa-car" style="display:none;"></div>

<div class="page-wrapper page-veiculos">
    <div class="page-header">
        <h1>Veiculos</h1>
        <p>Gerenciamento de veiculos vinculados aos moradores</p>
    </div>

    <div class="page-card">
        <h2>Cadastro de Veiculo</h2>
        <form id="formVeiculo">
            <input type="hidden" id="veiculoId" value="">

            <div class="form-grid">
                <div>
                    <label>Morador *</label>
                    <select id="selectMorador" required>
                        <option value="">Selecione um morador</option>
                    </select>
                    <div class="dependentes-actions">
                        <button type="button" class="btn-secondary-modern btn-dependentes" id="btnToggleDependentes" disabled>
                            <i class="fas fa-user-friends"></i> Dependentes
                        </button>
                        <span class="dependentes-status" id="dependentesStatus">Selecione um morador</span>
                    </div>
                </div>
                <div>
                    <label>Modelo *</label>
                    <input type="text" id="modelo" required placeholder="Ex: Corolla">
                </div>
                <div>
                    <label>Placa *</label>
                    <input type="text" id="placa" required placeholder="ABC1D23" maxlength="8">
                </div>
            </div>

            <div class="form-grid">
                <div>
                    <label>TAG RFID *</label>
                    <input type="text" id="tag" required placeholder="Codigo unico da TAG">
                </div>
                <div>
                    <label>Cor</label>
                    <input type="text" id="cor" placeholder="Ex: Prata">
                </div>
                <div>
                    <label>Tipo</label>
                    <select id="tipo">
                        <option value="">Selecione...</option>
                        <option value="Carro">Carro</option>
                        <option value="Moto">Moto</option>
                        <option value="Caminhonete">Caminhonete</option>
                        <option value="Utilitario">Utilitario</option>
                    </select>
                </div>
            </div>

            <div id="dependentesPanel" class="dependentes-panel" style="display:none;">
                <h3><i class="fas fa-user-friends"></i> Vinculo do Veiculo</h3>
                <div class="vinculo-options">
                    <label class="vinculo-option">
                        <input type="radio" name="destinoCadastro" value="morador" checked>
                        <span>Veiculo do Morador</span>
                    </label>
                    <label class="vinculo-option">
                        <input type="radio" name="destinoCadastro" value="dependente">
                        <span>Veiculo de Dependente</span>
                    </label>
                </div>
                <div class="dependente-select-wrap" id="dependenteSelectWrap" style="display:none;">
                    <label>Dependente do Morador</label>
                    <select id="selectDependente">
                        <option value="">Selecione um dependente</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary-modern" id="btnSalvarVeiculo">
                    <i class="fas fa-save"></i> Salvar Veiculo
                </button>
                <button type="button" class="btn-secondary-modern" id="btnCancelarEdicaoVeiculo" style="display:none;">
                    <i class="fas fa-times"></i> Cancelar Edicao
                </button>
            </div>
        </form>
    </div>

    <div class="page-card">
        <h2>Lista de Veiculos</h2>

        <div class="search-box">
            <input type="text" id="buscaVeiculo" placeholder="Pesquisar por morador, modelo, placa ou TAG...">
            <button class="btn-primary-modern" type="button" id="btnBuscarVeiculo">
                <i class="fas fa-search"></i> Buscar
            </button>
        </div>

        <div id="loadingVeiculos" class="loading" style="display:none;">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Carregando dados...</p>
        </div>

        <div class="table-container">
            <table id="tabelaVeiculos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Morador</th>
                        <th>Modelo</th>
                        <th>Placa</th>
                        <th>TAG RFID</th>
                        <th>Dependente</th>
                        <th>Cor</th>
                        <th>Tipo</th>
                        <th>Acoes</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
